<div class="container" *ngIf="recipe">
  <h2>
    {{recipe.title}}
  </h2>
  <p>By Chef{{recipe.chef}}</p>
  <p>{{recipe.story}}</p>
  <ul>
    <li *ngFor="let ingredient of recipe.ingredients">
      {{ingredient}}
    </li>
  </ul>
  <ol>
    <li *ngFor="let step of recipe.steps">
      {{step}}
    </li>
  </ol>
</div>
